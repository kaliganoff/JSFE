<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="logo">
        <nav>
            <ul class="nav-list">
                <li>Favorite coffee</li>
                <li>About</li>
                <li>Mobile app</li>
                <li>Contact us</li>
            </ul>
        </nav>
        <div class="menu-button">
            <p>Menu</p>
            <img src="assets/coffee-cup.svg" alt="coffee-cup">
        </div>
    </header>
    <main>
        
    </main>
    <footer>
        <div class="socials">
            <p>Sip, Savor, Smile. It’s coffee time!</p>
            <img src="assets/twitter.svg" alt="twitter"><img src="assets/instagram.svg" alt="instagram"><img src="assets/facebook.svg" alt="facebook">
        </div>
        <div class="contacts">
            <p>Contact us</p>
            <div><img src="assets/pin-alt.svg" alt="pin-alt"><span>8558 Green Rd.,  LA</span></div>
            <div><img src="assets/phone.svg" alt="phone"><span>+1 (603) 555-0123</span></div>
            <div><img src="assets/clock.svg" alt="clock"><span>Mon-Sat: 9:00 AM – 23:00 PM</span></div>
        </div>
    </footer>
</body>
</html>
